<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pr√©-sala | Psii</title>
  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/@livekit/components@latest/dist/livekit-elements.js';

    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(location.search);
      const token = params.get('token');
      const ws = params.get('ws');

      const roomEl = document.getElementById('room');
      roomEl.token = token;
      roomEl.serverUrl = ws;
    });
  </script>
</head>
<body style="margin:0;height:100%;">
  <livekit-room id="room" connect="false" style="width:100%;height:100%;">
    <livekit-prejoin slot="prejoin"></livekit-prejoin>
    <livekit-video-conference></livekit-video-conference>
  </livekit-room>
</body>
</html>
